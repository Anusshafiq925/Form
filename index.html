<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saylani Form</title>
  </head>

  <body>
    <p>
      <center>Saylani Vocational and Technical Training</center>
    </p>
    <p>
      <center>
        Saylani Vocational and Technical Training Courses are now open, hurry up
        apply for brighter future!
      </center>
    </p>
    <center>
      <img src="./Assets/Header.PNG" alt="Image of Form Header" />
    </center>
    <center>
      <table>
        <form action="">
          <tr>
            <td colspan="2">
              <label for="Select city"> Select city </label>
            </td>
            <td colspan="2">
              <label for="Select course or event">
                Select course or event
              </label>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <select name="Select city" id="Select city">
                <option value=""></option>
                <option value="Karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
              </select>
            </td>
            <td colspan="2">
              <select name="Select course or event" id="Select course or event">
                <option value=""></option>
                <option value="Web Designing Course">
                  Web Designing Course
                </option>
                <option value="Adobe Photoshop">Adobe Photoshop</option>
                <option value="Adobe Illustration">Adobe Illustration</option>
              </select>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <label for="Select campus">Select campus</label>
            </td>
            <td colspan="2">
              <label for="Select class preference"
                >Select class preference</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <select name="Select campus" id="Select campus">
                <option value=""></option>
                <option value="Gulshan">Gulshan</option>
                <option value="Bahadurabad">Bahadurabad</option>
              </select>
            </td>
            <td colspan="2">
              <select
                name="Select class preference"
                id="Select class preference"
              >
                <option value=""></option>
                <option value="Weekdays (Monday to Friday)">
                  Weekdays (Monday to Friday)
                </option>
                <option value="Weekend (Satu Sunday)">
                  Weekend (Satu Sunday)
                </option>
                <option value="Both">Both</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="Full name">Full name</label></td>
            <td colspan="2">
              <label for="Father name">Father name</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                name="Full name"
                id="Full name"
                placeholder="Full name"
              />
            </td>
            <td colspan="2">
              <input
                type="text"
                name="Father name"
                id="Father name"
                placeholder="Father name"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="Email">Email</label></td>
            <td colspan="2">
              <label for="Phone">Phone</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="email" name="Email" id="Email" placeholder="Email" />
            </td>
            <td colspan="2">
              <input
                type="number"
                name="Phone"
                id="Phone"
                placeholder="Phone"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="CNIC">CNIC</label></td>
            <td colspan="2">
              <label for="Father's CNIC (optional)"
                >Father's CNIC (optional)</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="number" name="CNIC" id="CNIC" placeholder="CNIC" />
            </td>
            <td colspan="2">
              <input
                type="number"
                name="Father's CNIC (optional)"
                id="Father's CNIC (optional)"
                placeholder="Father's CNIC (optional)"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="DOB">Date of Birth</label></td>
            <td colspan="2"><label for="Gender">Select Gender</label></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="date" name="Date of Birth" id="DOB" />
            </td>
            <td colspan="2">
              <select name="Gender" id="Gender">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="Address">Address</label></td>
          </tr>
          <tr>
            <td colspan="4">
              <input
                type="text"
                id="Address"
                name="Address"
                placeholder="Address"
              />
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <label for="Last qualification">Last qualification</label>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <select name="Last qualification" id="Last qualification">
                <option value=""></option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="Master">Master</option>
                <option value="PHD">PHD</option>
                <option value="Others">Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <label for="Do you have a Laptop?">Do you have a Laptop?</label>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <select name="Do you have a Laptop?" id="Do you have a Laptop?">
                <option value=""></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="4"><label for="Picture">Picture</label></td>
          </tr>
          <tr>
            <td colspan="4">
              <input type="file" name="Picture" id="Picture" />
            </td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
